<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Saksham's version</title>

    <link rel="stylesheet" href="style.css">

    <!-- âœ… Material Symbols (ALL icons enabled) -->
    <link rel="stylesheet"
     href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-opt">
                    <i class="fa-solid fa-house"  style="font-size: 30px;"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-opt">
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 30px;"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="lib">
                <div class="head">
                <div class="head-1">
                    <i class="fa-solid fa-folder-open"></i>
                    Your Library
                </div> 
                <div class="head-2">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                </div>
                <div class="suggestions">
                    <div class="card" style="width: 18rem;">
                        <div class="body-1">
                         <h5 class="title">Create your first playlist</h5>
                         <p class="text" style="font-size: 15px;">It's easy,we'll help you</p>
                         <a href="#" class="btn btn-primary">Create Playlist</a>
                        </div>
                        <div class="body-1">
                         <h5 class="title">Let's find some podcasts to follow</h5>
                         <p class="text" style="font-size: 15px;">We'll keep you updated on new episodes</p>
                         <a href="#" class="btn btn-primary">Browse podcasts</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="main_box">hii</div>
        <div class="player">
            <div class="upper">
                <span class="material-symbols-outlined"style="font-size: 30px;position: relative; left:47%; top: 15px;">skip_previous</span>
                <i class="fa-solid fa-circle-play" style="font-size: 30px;position: relative; left:50%; top: 10px;"></i>
                <span class="material-symbols-outlined" style="font-size: 32px;position: relative; left:53%; top: 15px;">skip_next</span>
            </div>
            <div class="lower">
               <span class="time start">0:42</span>
                <div class="progress-container">
                    <span class="material-symbols-outlined volume-icon">volume_up</span>
                    <div class="progress-bar">
                      <div class="progress"></div>
                    </div>
                </div> 
             <span class="time end">3:45</span>
             </div>

        </div>
    </div>
    
</body>
</html>
